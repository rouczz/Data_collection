{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KisanMitra Collect</title>
    <!-- Link to PWA manifest -->
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/idb@8/build/umd.js"></script>




    <style>
        body {
            padding-top: 60px;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>

</head>
<body>
    <button id="installBtn" class="btn btn-primary">Install App</button>
    <script>
    let installPrompt;
    window.addEventListener("beforeinstallprompt", (event) => {
        event.preventDefault();
        installPrompt = event;
        document.getElementById("installBtn").style.display = "block";
    });

    document.getElementById("installBtn").addEventListener("click", () => {
        installPrompt.prompt();
    });
    </script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">KisanMitra Collect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_farmer' %}">Create Farmer</a>
                    </li>
                    {% comment %} <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li> {% endcomment %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4 py-3 bg-light">
        <p>&copy; 2024 KisanMitra Collect. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(registration => {
                    console.log('Service Worker Registered:', registration);
                    
                    // Check service worker state
                    console.log('Service Worker State:', registration.active ? 'Active' : 'Inactive');
                    
                    // Listen for updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        console.log('New service worker found');
                        
                        newWorker.addEventListener('statechange', () => {
                            console.log('Service Worker State Changed:', newWorker.state);
                        });
                    });
                })
                .catch(error => {
                    console.error('Service Worker Registration Failed:', error);
                });
        
            // Optional: Check cache contents
            caches.keys().then(cacheNames => {
                console.log('Existing Caches:', cacheNames);
                
                cacheNames.forEach(cacheName => {
                    caches.open(cacheName).then(cache => {
                        cache.keys().then(requests => {
                            console.log(`Cache ${cacheName} contents:`, 
                                requests.map(request => request.url)
                            );
                        });
                    });
                });
            });
        }
    </script>
</body>
</html>
