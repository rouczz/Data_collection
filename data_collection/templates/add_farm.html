{% extends "data_collection/templates/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2 id="pageTitle">Add Farm</h2>
    <form id="farmForm" method="post" class="card p-4 shadow">
        {% csrf_token %}
        <div class="mb-3">
            <label for="farmName" class="form-label">Farm Name:</label>
            <input type="text" id="farmName" name="farm_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="areaInAcres" class="form-label">Area in Acres:</label>
            <input type="number" id="areaInAcres" name="area_in_acres" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="ownership" class="form-label">Ownership:</label>
            <select id="ownership" name="ownership" class="form-control" required>
                <option value="">-- Select Ownership --</option>
                <option value="OWNED">Owned</option>
                <option value="LEASED">Leased</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <!-- Success Message -->
    <div id="message" class="mt-3"></div>
</div>

<script src="{% static 'js/farm.js' %}"></script>
{% endblock %}
