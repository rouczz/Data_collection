{% extends "data_collection/templates/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3 text-primary">Upload Media for {{ farmer.first_name }} {{ farmer.last_name }}</h2>
    <!-- Success/Error Message Placeholder -->
    <div id="message"></div>
    <!-- Media Upload Form -->
    <form id="mediaUploadForm" method="post" enctype="multipart/form-data" class="card p-4 shadow">
        {% csrf_token %}
        
        <!-- Picture -->
        <div class="mb-3">
            <label class="form-label">Farmer's Picture (Capture or Upload)</label>
            <input type="file" id="farmerPicture" name="picture" accept="image/*"  class="form-control">
        </div>

        <!-- Photo of English EPIC -->
        <div class="mb-3">
            <label class="form-label">Photo of English EPIC</label>
            <input type="file" id="photoOfEnglishEpic" name="photo_of_english_epic" accept="image/*"  class="form-control">
        </div>

        <!-- Photo of Regional Language EPIC -->
        <div class="mb-3">
            <label class="form-label">Photo of Regional Language EPIC</label>
            <input type="file" id="photoOfRegionalLanguageEpic" name="photo_of_regional_language_epic"  accept="image/*" class="form-control">
        </div>

        <!-- ID Type -->
        <div class="mb-3">
            <label class="form-label">ID Card Type</label>
            <select id="idType" name="id_type" class="form-control">
                <option value="">-- Select ID Type --</option>
                <option value="aadhar">Aadhar Card</option>
                <option value="driving_licence">Driving License</option>
                <option value="voter_id">Voter ID</option>
                <option value="pan_card">PAN Card</option>
            </select>
        </div>

        <!-- ID Number -->
        <div class="mb-3">
            <label class="form-label">ID Number</label>
            <input type="text" id="idNumber" name="id_number" class="form-control" placeholder="Enter ID Number">
        </div>

        <div class="mb-3" id="expiryDateField" style="display: none;">
            <label class="form-label">Expiry Date</label>
            <input type="date" id="idExpiryDate" name="id_expiry_date" class="form-control">
        </div>
        <!-- ID Proof -->
        <div class="mb-3">
            <label class="form-label">ID Card Front (Capture or Upload)</label>
            <input type="file" id="idProofFront" name="id_proof_front" accept="image/*"  class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">ID Card Back (Capture or Upload)</label>
            <input type="file" id="idProofBack" name="id_proof_back" accept="image/*"  class="form-control">
        </div>
      


        <!-- Digital Signature -->
        <div class="mb-3">
            <label class="form-label">Draw Signature</label>
            <canvas id="signatureCanvas" width="300" height="100" style="border: 1px solid #ccc;"></canvas>
            <button type="button" id="clearSignature" class="btn btn-sm btn-danger mt-2">Clear</button>
            <input type="hidden" id="signatureData" name="digital_signature">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success w-100">Upload Media</button>
    </form>
</div>

<!-- Signature Pad Script -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // ============== ENHANCED SIGNATURE PAD CODE ==============
        const canvas = document.getElementById("signatureCanvas");
        const ctx = canvas.getContext("2d");
        const signatureContainer = document.createElement('div');
        signatureContainer.style.position = 'relative';
        canvas.parentNode.insertBefore(signatureContainer, canvas);
        signatureContainer.appendChild(canvas);
        
        // Add signature instructions
        const instructions = document.createElement('div');
        instructions.innerHTML = '<small class="text-muted">Sign with your finger or stylus</small>';
        signatureContainer.insertBefore(instructions, canvas);
        
        // Add a "Sign Here" watermark for empty canvas
        function drawWatermark() {
            ctx.save();
            ctx.font = "16px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillStyle = "#cccccc";
            ctx.fillText("Sign Here", canvas.width / (2 * dpr), canvas.height / (2 * dpr));
            ctx.restore();
        }
        
        // Adjust for high-DPI displays and properly set dimensions
        const dpr = window.devicePixelRatio || 1;
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Mobile-specific styling
        if (isMobile) {
            // Make canvas bigger on small screens for easier signing
            canvas.style.height = "150px";
        }
        
        // Get the correct dimensions from CSS
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);
        
        // Set up signature stroke style
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        ctx.strokeStyle = "#000000";
        
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        
        // Draw watermark initially
        drawWatermark();
        
        // Prevent scrolling when touching the canvas on mobile
        canvas.addEventListener('touchstart', function(e) {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });
        
        canvas.addEventListener('touchmove', function(e) {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Start drawing
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            
            // Clear watermark on first draw
            if (document.getElementById("signatureData").value === "") {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            
            // Get coordinates
            let clientX, clientY;
            if (e.type === 'touchstart' || e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            lastX = (clientX - rect.left) * (canvas.width / rect.width);
            lastY = (clientY - rect.top) * (canvas.height / rect.height);
            
            ctx.beginPath();
            ctx.moveTo(lastX / dpr, lastY / dpr);
        }
        
        // Continue drawing
        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;
            if (e.type === 'touchstart' || e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const currentX = (clientX - rect.left) * (canvas.width / rect.width);
            const currentY = (clientY - rect.top) * (canvas.height / rect.height);
            
            ctx.beginPath();
            ctx.moveTo(lastX / dpr, lastY / dpr);
            ctx.lineTo(currentX / dpr, currentY / dpr);
            ctx.stroke();
            
            lastX = currentX;
            lastY = currentY;
        }
        
        // Stop drawing
        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                ctx.closePath();
                
                // Save the signature as a base64-encoded image
                const signatureData = canvas.toDataURL("image/png");
                document.getElementById("signatureData").value = signatureData;
                
                // Add visual feedback that signature was saved
                instructions.innerHTML = '<small class="text-success">‚úì Signature saved</small>';
                setTimeout(() => {
                    instructions.innerHTML = '<small class="text-muted">Sign with your finger or stylus</small>';
                }, 1500);
            }
        }
        
        // Handle touch events for mobile
        canvas.addEventListener("touchstart", startDrawing, false);
        canvas.addEventListener("touchmove", draw, false);
        canvas.addEventListener("touchend", stopDrawing, false);
        
        // Handle mouse events for desktop
        canvas.addEventListener("mousedown", startDrawing, false);
        canvas.addEventListener("mousemove", draw, false);
        canvas.addEventListener("mouseup", stopDrawing, false);
        canvas.addEventListener("mouseout", stopDrawing, false);
        
        // Clear button functionality
        document.getElementById("clearSignature").addEventListener("click", function () {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById("signatureData").value = "";
            drawWatermark();
            instructions.innerHTML = '<small class="text-muted">Sign with your finger or stylus</small>';
        });

         // ============== REST OF YOUR SCRIPT FOLLOWS ==============
        const idTypeSelect = document.getElementById("idType");
        const expiryDateField = document.getElementById("expiryDateField");

        // Add event listener to the ID type dropdown
        idTypeSelect.addEventListener("change", function () {
            if (this.value === "driving_licence") {
                // Show expiry date field for Driving License
                expiryDateField.style.display = "block";
            } else {
                // Hide expiry date field for other ID types
                expiryDateField.style.display = "none";
            }
        });
        
        // ============== REST OF YOUR SCRIPT FOLLOWS ==============
        // Image compression function
        function compressImage(file, quality, maxWidth, callback) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function() {
                    // Calculate new dimensions while maintaining aspect ratio
                    let width = img.width;
                    let height = img.height;
                    if (width > maxWidth) {
                        height = (maxWidth / width) * height;
                        width = maxWidth;
                    }
                    
                    // Create canvas and context
                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    
                    // Draw and compress image
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Convert to Blob
                    canvas.toBlob(function(blob) {
                        // Create new File object
                        const compressedFile = new File([blob], file.name, {
                            type: 'image/jpeg',
                            lastModified: Date.now()
                        });
                        callback(compressedFile);
                    }, 'image/jpeg', quality);
                };
            };
        }
    
        // Add compression to all image inputs
        const imageInputs = document.querySelectorAll('input[type="file"][accept*="image"]');
        
        imageInputs.forEach(input => {
            input.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                // Skip if not an image
                if (!file.type.startsWith('image/')) return;
                
                // Show loading indicator for this input
                const label = this.previousElementSibling;
                const originalLabelText = label.textContent;
                label.textContent = `${originalLabelText} (Compressing...)`;
                
                compressImage(file, 0.6, 1280, (compressedFile) => {
                    // Create a new file list with the compressed image
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(compressedFile);
                    this.files = dataTransfer.files;
                    
                    // Restore original label and indicate compression
                    label.textContent = originalLabelText;
                    
                    console.log(`Compressed ${file.name} from ${Math.round(file.size/1024)}KB to ${Math.round(compressedFile.size/1024)}KB`);
                });
            });
        });
    
        // ============== FORM SUBMISSION ==============
        document.getElementById("mediaUploadForm").addEventListener("submit", function (event) {
            event.preventDefault();
            
            // Validate required fields
            const idProofFront = document.getElementById("idProofFront").files[0];
            const idProofBack = document.getElementById("idProofBack").files[0];
            const signatureData = document.getElementById("signatureData").value;
    
            if (!idProofFront || !idProofBack) {
                document.getElementById("message").innerHTML = `
                    <div class="alert alert-danger">
                        Please upload both the front and back sides of the ID card.
                    </div>
                `;
                return;
            }
    
            // Show loading indicator and hide the form
            document.getElementById("mediaUploadForm").style.display = "none";
            document.getElementById("message").innerHTML = `
                <div class="alert alert-info">
                    Uploading files, please wait...
                </div>
            `;
    
            // Create FormData object
            const formData = new FormData(this);
            
            // Send AJAX request
            fetch(this.action || window.location.href, {
                method: "POST",
                body: formData,
                headers: { "X-Requested-With": "XMLHttpRequest" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("message").innerHTML = `
                        <div class="alert alert-success mt-3">
                            <p>‚úÖ Media uploaded successfully!</p>
                            <button id="addNewFarmerBtn" class="btn btn-primary mt-2">üë®‚Äçüåæ Add New Farmer</button>
                        </div>
                    `;
    
                    // Add event listeners for buttons
                    document.getElementById("addNewFarmerBtn").addEventListener("click", function () {
                        window.location.href = location.origin + "/";
                    });
                } else {
                    document.getElementById("message").innerHTML = `
                        <div class="alert alert-danger">
                            Error: ${data.errors || "Unknown error"}
                        </div>
                    `;
                    // Re-enable the form in case of an error
                    document.getElementById("mediaUploadForm").style.display = "block";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("message").innerHTML = `
                    <div class="alert alert-danger">
                        An unexpected error occurred. Please try again.
                    </div>
                `;
                // Re-enable the form in case of an error
                document.getElementById("mediaUploadForm").style.display = "block";
            });
        });
    });
</script>
{% endblock %}
