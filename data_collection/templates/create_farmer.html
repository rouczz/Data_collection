{% extends "data_collection/templates/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3 text-primary">Create a Farmer</h2>
    <form id="farmerForm" method="post" enctype="multipart/form-data" class="card p-4 shadow">
        {% csrf_token %}
        <div class="mb-3">
            <label for="aadhar" class="form-label">Aadhar Number:</label>
            <input type="text" id="aadhar" name="aadhar" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" name="first_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" name="last_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="mobileNumber" class="form-label">Mobile Number:</label>
            <input type="text" id="mobileNumber" name="mobile_number" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select id="gender" name="gender" class="form-control" required>
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="guardianName" class="form-label">Guardian Name:</label>
            <input type="text" id="guardianName" name="guardian_name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/idb@8/build/umd.js"></script>

<script src="{% static 'js/farmer.js' %}"></script>
{% endblock %}
